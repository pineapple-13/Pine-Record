<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editable Timetable</title>
<link rel="stylesheet" href="test.css">
</head>
<body>

<div class="timetable-wrapper">
    <!-- TABLE -->
    <table id="timetable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody>
            <!-- Initial buffer row -->
            <tr class="buffer-row">
                <td contenteditable></td>
                <td contenteditable></td>
                <td contenteditable></td>
                <td contenteditable></td>
                <td contenteditable></td>
                <td contenteditable></td>
                <td contenteditable></td>
                <td contenteditable></td>
            </tr>
        </tbody>
    </table>

    <!-- BUTTON COLUMN -->
    <div id="row-buttons"></div>
</div>

<!-- HEADER ADD BUTTON -->
<button id="header-add" class="add-btn">ï¼‹</button>

<script src="script.js"></script>
</body>
</html>
